# frontend/nginx.conf
# Esta configuración es para el Nginx *DENTRO* del contenedor 'frontend'

server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos de React
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para SPA (Single Page Application)
    # Si no se encuentra un archivo, sirve index.html
    location / {
        try_files $uri /index.html;
    }

    # --- SOLUCIÓN AL PROBLEMA DE CACHÉ ---
    # Deshabilitamos agresivamente el caché para todos los archivos estáticos.
    # Esto fuerza al navegador a descargar siempre el código más reciente.
    # Es perfecto para desarrollo, pero NUNCA se debe usar en producción.
    location ~* \.(css|js|html|ico|svg|png|jpg|jpeg|gif)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }
}
